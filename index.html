<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <title>Useless Information by sugarjig</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Useless Information</h1>
        <h2>Live life like a noob</h2>

        <section id="downloads">
          <a href="https://github.com/sugarjig" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <p>This site is a place for me to post things that I'm doing. Follow me <a href="https://github.com/sugarjig" class="user-mention">@sugarjig</a>.</p>
        <h3>Posts</h3>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </section>
    </div>

    
  </body>
</html>
